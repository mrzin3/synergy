<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Karuzelą i Kontaktem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .carousel {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="https://via.placeholder.com/200x100?text=Logo" alt="Logo firmy" width="200">
    </div>

    <!-- Karuzela -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400?text=Zdjęcie+1" class="d-block w-100" alt="Zdjęcie 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Zdjęcie+2" class="d-block w-100" alt="Zdjęcie 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Zdjęcie+3" class="d-block w-100" alt="Zdjęcie 3">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Zdjęcie+4" class="d-block w-100" alt="Zdjęcie 4">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Zdjęcie+5" class="d-block w-100" alt="Zdjęcie 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Poprzednie</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Następne</span>
        </button>
    </div>

    <!-- Sekcja kontaktowa -->
    <div class="contact">
        <h2>Kontakt</h2>
        <p><strong>Nazwa firmy:</strong> Synergy ZK</p>
        <p><strong>Telefon:</strong> +48 123 456 789</p>
        <p><strong>Email:</strong> kontakt@synergyzk.pl</p>
        <p><strong>Adres:</strong> ul. Przykładowa 12, 00-123 Warszawa</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
